version: '3.5'


services:
  reverse-proxy:
    image: traefik:v2.10
    command: --api.insecure=true --providers.docker
    ports:
      - "80:80"
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  whoami:
    # A container that exposes an API to show its IP address
    image: traefik/whoami
    labels:
      - "traefik.http.routers.whoami.rule=Host(`ip.xsoftbase.com`)"

  hub:
    ports:
      - '4442-4444:4442-4444'
    container_name: seleniarm-hub-prod
    image: 'seleniarm/hub:4.1.2-20220222'


  node-chromium:
    environment:
      - SE_EVENT_BUS_HOST=seleniarm-hub-prod
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=12
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
    container_name: seleniarm-node-prod
    image: 'seleniarm/node-chromium:4.1.2-20220222'
    build:
      context: .
      shm_size: "4gb"
      dockerfile: Dockerfile
    shm_size: '4gb'


  web-content-picker:
    image: leobi/web-content-picker
    ports:
      - "8080:8080"
    labels:
      - "traefik.http.routers.web-content-picker.rule=Host(`www.xsoftbase.com`)"
